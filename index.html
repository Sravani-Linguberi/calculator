<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <html>
      <body>
          <div class="text"><h1>Calculator</h1>
          <h4>Add any BODMAS equation to get the answer</h4></div>
       <div class="box">
         
        <input class="input" id="input"></input>
        <div class="container">
            <button onclick="dis('(')" id="left">(</button>
            <button onclick="dis(')')" id="right">)</button>
            <button onclick="dis('**')" id="power">^</button>
            <button class="span" onclick="answer()" id="ans">=</button>  
          <button onclick="dis(7)" id="block7">7</button>
          <button onclick="dis(8)" id="block8">8</button>
          <button onclick="dis(9)" id="block9">9</button>
          <button onclick="dis('+')" id="plus">+</button>
          <button onclick="dis(4)" id="block4">4</button>
          <button onclick="dis(5)" id="block5">5</button>
          <button onclick="dis(6)" id="block6">6</button>
          <button onclick="dis('/')" id="divide">/</button>
          <button onclick="dis(1)" id="block1">1</button>
          <button onclick="dis(2)" id="block2">2</button>
          <button onclick="dis(3)" id="block3">3</button>
          <button onclick="dis('-')" id="minus">-</button>
          <button onclick="dis('.')" id="dot">.</button>
          <button onclick="dis(0)" id="block0">0</button>
          <button onclick="clr()" id="clr">C</button>
          <button onclick="dis('*')" id="multiply">*</button>
          
           
<script src="index.js" ></script>
        </div>
      </div>
    </body>   
  </html>  </body>
</html>
